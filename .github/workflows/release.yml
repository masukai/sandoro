name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-cli:
    name: Build CLI (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sandoro-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sandoro-darwin-arm64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sandoro-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: sandoro-linux-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sandoro-windows-amd64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release
        working-directory: cli
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd cli/target/${{ matrix.target }}/release
          tar -czvf ${{ matrix.artifact }}.tar.gz sandoro
          mv ${{ matrix.artifact }}.tar.gz ../../../../

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd cli/target/${{ matrix.target }}/release
          Compress-Archive -Path sandoro.exe -DestinationPath ${{ matrix.artifact }}.zip
          Move-Item ${{ matrix.artifact }}.zip ../../../../

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-cli, build-web]

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/sandoro-darwin-amd64/*.tar.gz
            artifacts/sandoro-darwin-arm64/*.tar.gz
            artifacts/sandoro-linux-amd64/*.tar.gz
            artifacts/sandoro-linux-arm64/*.tar.gz
            artifacts/sandoro-windows-amd64/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
