<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Background -->
  <rect width="180" height="180" rx="36" fill="#1a1a2e"/>

  <!-- Hourglass frame - top -->
  <rect x="40" y="20" width="100" height="12" rx="2" fill="#e94560"/>
  <!-- Hourglass frame - bottom -->
  <rect x="40" y="148" width="100" height="12" rx="2" fill="#e94560"/>

  <!-- Top glass -->
  <path d="M50 32 L50 70 L90 95 L130 70 L130 32 Z" fill="#16213e" stroke="#e94560" stroke-width="3"/>

  <!-- Bottom glass -->
  <path d="M50 148 L50 110 L90 85 L130 110 L130 148 Z" fill="#16213e" stroke="#e94560" stroke-width="3"/>

  <!-- Sand in top (partial) -->
  <path d="M55 38 L55 60 L90 82 L125 60 L125 38 Z" fill="#e94560" opacity="0.5"/>

  <!-- Sand in bottom -->
  <path d="M55 142 L55 118 L90 98 L125 118 L125 142 Z" fill="#e94560"/>

  <!-- Falling sand -->
  <line x1="90" y1="82" x2="90" y2="98" stroke="#e94560" stroke-width="4" stroke-linecap="round"/>
</svg>
